<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .latlng-control {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 14px;
        }
        </style>
        <title>Mapa de Subdivisión Predial</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/subdivisionescrucemasvolcan_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-39.5640805430656,-72.70424816998312],[-39.01283510554036,-71.67739727676637]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
           var tempDiv = document.createElement('div');
           tempDiv.innerHTML = content;
           var rows = tempDiv.querySelectorAll('tr');
           for (var i = 0; i < rows.length; i++) {
               var td = rows[i].querySelector('td.visible-with-data');
               var key = td ? td.id : '';
               if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                   rows[i].parentNode.removeChild(rows[i]);
               }
           }
           return tempDiv.innerHTML;
        }
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_subdivisionescrucemasvolcan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ROL:</th>\
                        <td>' + (feature.properties['ROL'] !== null ? autolinker.link(String(feature.properties['ROL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA PRI:</th>\
                        <td>' + (feature.properties['ZONA PRI'] !== null ? autolinker.link(String(feature.properties['ZONA PRI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZONA:</th>\
                        <td>' + (feature.properties['ZONA'] !== null ? autolinker.link(String(feature.properties['ZONA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ESTADO LAGO:</th>\
                        <td>' + (feature.properties['ESTADO LAG'] !== null ? autolinker.link(String(feature.properties['ESTADO LAG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONSTRUCCIONES:</th>\
                        <td>' + (feature.properties['CONSTRUC.'] !== null ? autolinker.link(String(feature.properties['CONSTRUC.']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">APROBACIÓN PERMISO:</th>\
                        <td>' + (feature.properties['APROBACION '] !== null ? autolinker.link(String(feature.properties['APROBACION ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FECHA:</th>\
                        <td>' + (feature.properties['FECHA'] !== null ? autolinker.link(String(feature.properties['FECHA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UBICACIÓN:</th>\
                        <td>' + (feature.properties['UBICACIÓN'] !== null ? autolinker.link(String(feature.properties['UBICACIÓN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROPIETARIO:</th>\
                        <td>' + (feature.properties['PROPIETARIO'] !== null ? autolinker.link(String(feature.properties['PROPIETARIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPERFICIE:</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(String(feature.properties['SUPERFICIE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESTINO:</th>\
                        <td>' + (feature.properties['DESTINO '] !== null ? autolinker.link(String(feature.properties['DESTINO ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RECEPCIÓN:</th>\
                        <td>' + (feature.properties['RECEPCIÓN'] !== null ? autolinker.link(String(feature.properties['RECEPCIÓN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PELIGRO VOLCANICO:</th>\
                        <td>' + (feature.properties['PELIGRO VOLCANICO '] !== null ? autolinker.link(String(feature.properties['PELIGRO VOLCANICO ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_subdivisionescrucemasvolcan_2_0() {
            return {
                pane: 'pane_subdivisionescrucemasvolcan_2',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_subdivisionescrucemasvolcan_2');
        map.getPane('pane_subdivisionescrucemasvolcan_2').style.zIndex = 402;
        map.getPane('pane_subdivisionescrucemasvolcan_2').style['mix-blend-mode'] = 'normal';
        var layer_subdivisionescrucemasvolcan_2 = new L.geoJson(json_subdivisionescrucemasvolcan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_subdivisionescrucemasvolcan_2',
            layerName: 'layer_subdivisionescrucemasvolcan_2',
            pane: 'pane_subdivisionescrucemasvolcan_2',
            onEachFeature: pop_subdivisionescrucemasvolcan_2,
            style: style_subdivisionescrucemasvolcan_2_0,
        });
        bounds_group.addLayer(layer_subdivisionescrucemasvolcan_2);
        map.addLayer(layer_subdivisionescrucemasvolcan_2);

        // Visualizador de Coordenadas Lat/Long
        var latlngControl = L.control({ position: 'bottomleft' });

        latlngControl.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'latlng-control');
            div.innerHTML = 'Mueve el cursor sobre el mapa para ver las coordenadas.';
            return div;
        };
        latlngControl.addTo(map);

        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            latlngControl.getContainer().innerHTML = `<b>Lat/Long:</b> ${lat}, ${lng}`;
        });

        var overlaysTree = [
            {
                label: '<b>Capas de Información</b>',
                children: [
                    { label: '<img src="legend/subdivisionescrucemasvolcan_2.png" /> subdivisiones cruce mas volcan', layer: layer_subdivisionescrucemasvolcan_2},
                ]
            },
            {
                label: '<b>Mapas Base</b>',
                children: [
                    {label: "Google Satellite", layer: layer_GoogleSatellite_1},
                    {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},
                ]
            }
        ];
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
